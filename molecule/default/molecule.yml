---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: iptables-raw
    image: centos/systemd
    privileged: true
    command: /sbin/init
    ansible_groups:
      - docker-hosts
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      docker-hosts:
        # firewalld is not installed
        iptables_raw_disable_firewalld: false
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
